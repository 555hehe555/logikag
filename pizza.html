<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://static.vecteezy.com/system/resources/previews/009/902/349/large_2x/isolated-wooden-log-tree-trunk-transparent-background-free-png.png" alt="Дрова">
    </header>
    <main>
        <div class="card-detail">
            <!-- Секція покупки піци -->
            <div class="buy-pizza card-detail-item">
                <h1 class="title">Піцца</h1>
                <img src="https://patrioty.org.ua/images/2024/04/15105214_5_large.jpg" alt="Піцца">
                <div class="bank-card">
                    <input class="input-1" type="text" placeholder="Номер карти">
                    <input class="input-2" type="text" placeholder="Дата дії">
                    <input class="input-2" type="text" placeholder="CVV-код">
                    <input class="input-1" type="text" placeholder="Адреса">
                </div>
                <a href="./buy.html" class="buy-link">Купити зараз за 170 грн</a>
            </div>

            <!-- Секція інформації про піцу -->
            <div class="pizza-info card-detail-item">
                <h1>Пепероні</h1>
                <img src="https://kanapulka.com.ua/image/cache/wp/lj/recipe/pepperoni-pizza/Pepperoni-Pizza-12.webp" alt="Пепероні">
                <ul>
                    <li>Соус фірмовий</li>
                    <li>Салям</li>
                    <li>Салям Мілана</li>
                    <li>Салямі Наполітано</li>
                    <li>Помідори</li>
                    <li>Сир моцарела</li>
                    <li>Сир горгонзола</li>
                </ul>
                <p>0,600 г</p>
            </div>
        </div>
    </main>
    <footer>
        <h1>ВСІ ПРАВА ВКРАДЕНІ</h1>
    </footer>
</body>
</html>
