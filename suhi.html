<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://drova-kiev.com.ua/image/cache/catalog/%D0%B4%D1%80%D0%BE%D0%B2%D0%B0%20%D0%BE%D0%BB%D1%8C%D1%85%D0%B0-500x500.jpg" alt="Дрова">
    </header>
    <main>
        <div class="card-detail">
            <!-- Секція покупки піци -->
            <div class="buy-pizza card-detail-item">
                <h1 class="title">Суші</h1>
                <img src="https://vilki-palki.od.ua/storage/img/00/d7/1708961134%D0%A0%D0%BE%D0%BB%D0%BB%D0%A4%D0%B8%D0%BB%D0%B0%D0%B4%D0%B5%D0%BB%D1%8C%D1%84%D0%B8%D1%8F%D0%9A%D0%BB%D0%B0%D1%81%D1%81%D0%B8%D0%BA.jpg" alt="Піцца">
                <div class="bank-card">
                    <input class="input-1" type="text" placeholder="Номер карти">
                    <input class="input-2" type="text" placeholder="Дата дії">
                    <input class="input-2" type="text" placeholder="CVV-код">
                    <input class="input-1" type="text" placeholder="Адреса">
                </div>
                <a href="./buy.html" class="buy-link">Купити зараз за 250 грн</a>
            </div>

            <!-- Секція інформації про піцу -->
            <div class="pizza-info card-detail-item">
                <h1>Запечений з лососем</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrt_XlJ72cqg6PurbtMRAtnzurJ7e6RWAvlAd0Ov-VzFUd0wC5SRgDuRjMHyMaz5Tqsr8&usqp=CAU" alt="Пепероні">
                <ul>
                    <li>рис</li>
                    <li>норі</li>
                    <li>лосось</li>
                    <li>омлето</li>
                    <li>Помідори</li>
                    <li>крем сир</li>
                    <li>огірок</li>
                    <li>ікра тобіко</li>
                    <li>фірмовий соус</li>
                </ul>
                <p>0,320г</p>
            </div>
        </div>
    </main>
    <footer>
        <h1>ВСІ ПРАВА ВКРАДЕНІ</h1>
    </footer>
</body>
</html>
