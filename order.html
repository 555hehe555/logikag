<!DOCTYPE html>
<html lang="uk-UA">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

    <title>WebStudio</title>

<body>
    <header class="header">
        <div class="container header-container">
            <a class="header-logo" href="index.html">
                <span class="header-logo-blue">Web</span>Studio
            </a>
        </div>
    </header>
    <main>
        <h1>Замовлення послуги</h1>
        <form>
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required />
            <label for="service">Послуга:</label>
            <select id="service" name="service">
                <option value="design">Дизайн</option>
                <option value="development">Розробка</option>
                <option value="marketing">Маркетинг</option>
            </select>
            <button type="submit">Замовити</button>
        </form>
    </main>
    <footer>
        <div class="container">
            <a class="header-logo" href="index.html">
                <span class="header-logo-blue">Web</span><samp class="header-logo-white">Studio</samp>
            </a>

            <p class="footer-address">м. Київ, пр-т Лесі Українки, 26</p>

            <ul class="address-list">
                <li class="address-list-item">
                    <a class="link-hover-style adres-list-link" href="mailto:info@devstudio.com">
                        info@devstudio.com
                    </a>
                </li>
                <li class="address-list-item">
                    <a class="link-hover-style adres-list-link" href="tel:+380961111111">
                        +38 096 111 11 11
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
