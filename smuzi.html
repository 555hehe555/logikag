<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://drova-kiev.com.ua/image/cache/catalog/%D0%B4%D1%80%D0%BE%D0%B2%D0%B0%20%D0%BE%D0%BB%D1%8C%D1%85%D0%B0-500x500.jpg" alt="Дрова">
    </header>
    <main>
        <div class="card-detail">
            <!-- Секція покупки піци -->
            <div class="buy-pizza card-detail-item">
                <h1 class="title">Смузі</h1>
                <img src="https://pustunchik.ua/uploads/creation/efd8ba07a87db82f275f576142638504.jpg" alt="Піцца">
                <div class="bank-card">
                    <input class="input-1" type="text" placeholder="Номер карти">
                    <input class="input-2" type="text" placeholder="Дата дії">
                    <input class="input-2" type="text" placeholder="CVV-код">
                    <input class="input-1" type="text" placeholder="Адреса">
                </div>
                <a href="./buy.html" class="buy-link">Купити зараз за 80 грн</a>
            </div>

            <!-- Секція інформації про піцу -->
            <div class="pizza-info card-detail-item">
                <h1>Фруктово - мятний</h1>
                <img src="https://www.olivemagazine.gr/wp-content/uploads/2017/01/chia5.jpg" alt="Пепероні">
                <ul>
                  <li>який</li>
                  <li>вам</li>
                  <li>опис</li>
                  <li>це</li>
                  <li>просто</li>
                  <li>смузі</li>
                </ul>
                <p>0,7мл</p>
            </div>
        </div>
    </main>
    <footer>
        <h1>ВСІ ПРАВА ВКРАДЕНІ</h1>
    </footer>
</body>
</html>
