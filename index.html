<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>matimatika</title>
</head>
<body>
    <div class='container'>
      <div id="start-screen" class="screen">
        <h1 id="start-text">Математична гра</h1>
        <button id="start-button">Почати</button>
        <br>
        <h2 id="history"></h2>
      </div>
      <div id="game-screen" class="screen" style="display:none;">
        <p id="timer">10</p>
        <br>
        <p id="answer-text"></p>
        <h1><span id="x1">2</span> <span id="operator">+</span> <span id="x2">2</span> = ?</h1>
        <br>
        <div id="answers">
          <button class="answer-button" id="ans1">answer1</button>
          <button class="answer-button" id="ans2">answer2</button>
          <button class="answer-button" id="ans3">answer3</button>
          <button class="answer-button" id="ans4">answer4</button>
          <button class="answer-button" id="ans5">answer5</button>
        </div>
      </div>
    </div>

  <script src='script.js'></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
</html>
